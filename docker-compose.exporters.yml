  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: unless-stopped
    ports:
    - "9104:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
